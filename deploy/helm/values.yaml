replicaCount: 1

image:
  repository: trivy-processor
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

config:
  TRIVY_OPERATOR_LOG_LEVEL: "info"
  TRIVY_OPERATOR_NAMESPACE: "default"
